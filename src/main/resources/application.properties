driverClassName=org.sqlite.JDBC
url=jdbc:sqlite:coredb
username=sa
password=sa
hibernate.dialect=org.resala.core.config.SQLiteDialect
hibernate.hbm2ddl.auto=create-drop
spring.datasource.initialization-mode=always
hibernate.show_sql=true
#-------------------------------------------------security
server.port=8080
server.servlet.session.cookie.name=UISESSION
security.basic.enabled=false
security.oauth2.client.clientId=SampleClientId
security.oauth2.client.clientSecret=secret
security.oauth2.client.accessTokenUri=http://localhost:8081/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8081/oauth/authorize
security.oauth2.resource.userInfoUri=http://localhost:8081/user/me
logging,level.org.springframework.web=debug